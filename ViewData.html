<!DOCTYPE html>
<html>
<head>
<title>Node Data</title>
</head>
<body>
	<div id="divID"></div>
</body>

<script src="http://socketioserver.net:12000/socket.io/socket.io.js"></script>
<script type="text/JavaScript">
	
	var div = document.getElementById('divID');
	var socket = io('http://socketioserver.net:12000/');

		div.innerHTML += data+"<br>"

	});

</script>
